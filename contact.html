<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact - Caden's HTML and CSS Website</title>
    <!-- Bootstrap and my CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Caden's HTML and CSS Website</h1>
        <h2>Contact</h2>
        <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="profile.html">My Profile</a></li>
                  <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio/Projects</a></li>
                  <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>
          
    </header>

    <div id="main-body" class="container my-5">
        <h2 class="text-center mb-4">Contact Me</h2>
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your name" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
      
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>
      
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message..." required></textarea>
            <div class="invalid-feedback">Please enter a message.</div>
          </div>
      
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
      

    <footer>Website property of Caden Larson &copy; 2025</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
